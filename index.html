<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator - By JoeTheorium</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
  <script src="Display.js" type="text/javascript"></script>
  <script src="Calculator.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="prev-value"></div>
        <div id="current-value"></div>
      </div>
      <button class="col-2" onclick="display.deleteAll()">C</button>
      <button onclick="display.delete()">&larr;</button>
      <button class="operator" value="divide">%</button>
      <button class="numb">7</button>
      <button class="numb">8</button>
      <button class="numb">9</button>
      <button class="operator" value="multiply">X</button>
      <button class="numb">4</button>
      <button class="numb">5</button>
      <button class="numb">6</button>
      <button class="operator" value="substract">-</button>
      <button class="numb">1</button>
      <button class="numb">3</button>
      <button class="numb">2</button>
      <button class="operator" value="add">+</button>
      <button class="col-2 numb">0</button>
      <button class="numb">.</button>
      <button class="operator" value="equal">=</button>
    </div>
  </div>
</body>
</html>
